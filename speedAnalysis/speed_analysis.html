<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Speed Test Analysis</title>
    <link rel="stylesheet" href="./speed_analysis.css" />
  </head>
  <body>
    <div class="geral">
      <h1>Speed Typing Analysis</h1>
      <p id="timer-container">
        <strong id="timer">Timer: <span id="timer">0.00</span> seconds</strong>
      </p>
      <label for="inputText">Type the following text:</label><br />
      <textarea
        id="inputText"
        cols="50"
        rows="5"
        readonly
        placeholder="Get ready to type..."
      ></textarea
      ><br />
      <br />

      <label for="userInput" id="user-input-label">Your typing:</label><br />
      <textarea
        id="userInput"
        class="user-input"
        cols="50"
        rows="5"
        placeholder="Start typing when ready"
      ></textarea
      ><br />
      <div>
        <button onclick="startTest()">Start Test</button>
        <button onclick="endTest()">End Test</button>
      </div>
      <div id="output"></div>
    </div>

    <script src="./speed_analysis.js"></script>
  </body>
</html>
